<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Age Calculator</title>
</head>
<body>
 <div class="container">
   <h1>Age Calculator</h1>
   <p>Enter you date of birth</p>

   <form action="#" class="userForm">

   <p class="results" id='results'></p>
 </div>
</body>
<script src="script.js">

</script>
</html>
